name: 04 - Debugging Challenge

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  # Job 1: Build
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
          cache-dependency-path: pom.xml

      - name: Build Application
        working-directory: ./
        run: mvn package -DskipTests

      - name: Upload JAR
        uses: actions/upload-artifact@v3
        with:
          name: app-jar
          path: target/*.jar

  # Job 2: Docker Build
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download JAR
        uses: actions/download-artifact@v3
        with:
          name: app-jar
          path: ./backend/target

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./Dockerfile
          push: false
          load: true
          tags: demo-app:broken

  # Job 3: Test
  test:
    needs: docker
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download JAR
        uses: actions/download-artifact@v3
        with:
          name: app-jar
          path: ./backend/target

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          load: true
          tags: demo-app:broken

      - name: Start Container
        run: |
          docker run -d \
            --name test-container \
            -p 9090:8080 \
            demo-app:broken

      - name: Wait for App
        run: |
          max_attempts=10
          attempt=0
          
          while [ $attempt -lt $max_attempts ]; do
            if curl -f http://localhost:8080/ 2>/dev/null; then
              echo "App is ready!"
              exit 0
            fi
            attempt=$((attempt + 1))
            sleep 2
          done
          
          echo "App failed to start"
          exit 1

      - name: Test Endpoint
        run: |
          response=$(curl -s http://localhost:9090/api/wrong-endpoint)
          echo "Response: $response"
          
          if [ -n "$response" ]; then
            echo "Test passed"
          else
            echo "Test failed"
            exit 1
          fi

      - name: Cleanup
        run: |
          docker stop test-container
          docker rm test-container
