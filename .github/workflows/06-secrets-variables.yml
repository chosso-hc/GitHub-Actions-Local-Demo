name: 06 - Secrets & Variables

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  # Job 1: Secrets verwenden
  use-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Secrets werden über ${{ secrets.NAME }} referenziert
      - name: Use Secret in Environment
        env:
          # Secrets werden NICHT in Logs angezeigt (maskiert)
          API_KEY: ${{ secrets.API_KEY }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          echo "=== Secrets Demo ==="
          echo "API_KEY ist gesetzt: $([ -n "$API_KEY" ] && echo 'Ja' || echo 'Nein')"
          echo "DB_PASSWORD ist gesetzt: $([ -n "$DB_PASSWORD" ] && echo 'Ja' || echo 'Nein')"
          
          # Secrets werden automatisch maskiert in Logs
          echo "API_KEY Wert: $API_KEY"
          echo "Dies wird als *** angezeigt"

  # Job 2: Variables verwenden
  use-variables:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Variables sind NICHT geheim und werden in Logs angezeigt
      - name: Use Variables
        env:
          APP_ENV: ${{ vars.APP_ENV }}
          LOG_LEVEL: ${{ vars.LOG_LEVEL }}
        run: |
          echo "=== Variables Demo ==="
          echo "APP_ENV: ${APP_ENV:-development}"
          echo "LOG_LEVEL: ${LOG_LEVEL:-info}"

  # Job 3: Secrets in Docker Build
  docker-with-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
          cache-dependency-path: backend/pom.xml

      - name: Build JAR
        working-directory: ./backend
        run: mvn package -DskipTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build Args können Secrets enthalten (werden NICHT gecacht!)
      - name: Build with Build Args
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          load: true
          tags: demo-app:secrets
          build-args: |
            BUILD_VERSION=${{ github.sha }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}

  # Job 4: Secrets mit act lokal testen
  test-with-act:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Test Secrets with act
        env:
          # Mit act: act -s API_KEY=test-key -s DB_PASSWORD=test-pass
          API_KEY: ${{ secrets.API_KEY }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          # Fallback für lokale Tests
          DEFAULT_API_KEY: "local-development-key"
        run: |
          echo "=== act Secrets Test ==="
          
          # Nutze Secret oder Fallback
          ACTUAL_KEY="${API_KEY:-$DEFAULT_API_KEY}"
          
          if [ -n "$API_KEY" ]; then
            echo "Secret API_KEY ist gesetzt (aus GitHub/act)"
          else
            echo "Secret API_KEY nicht gesetzt, nutze Fallback"
            echo "Fallback: $DEFAULT_API_KEY"
          fi
          
          # Simuliere API-Aufruf
          echo "Verwende API_KEY für Authentifizierung..."
          echo "API-Aufruf erfolgreich simuliert"

  # Job 5: Masked Values (Werte maskieren)
  mask-values:
    runs-on: ubuntu-latest
    steps:
      - name: Generate and Mask Sensitive Value
        run: |
          echo "=== Maskierung Demo ==="
          
          # Generiere einen sensitiven Wert
          SENSITIVE_TOKEN="ghp_$(openssl rand -hex 20)"
          
          # Maskiere den Wert in Logs
          echo "::add-mask::$SENSITIVE_TOKEN"
          
          # Jetzt wird der Wert in Logs als *** angezeigt
          echo "Generated Token: $SENSITIVE_TOKEN"
          echo "Dieser Token wird maskiert angezeigt"
